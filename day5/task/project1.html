    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Two Numbers</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm p-4">
      <h3 class="text-center mb-4">Add Two Numbers</h3>

    
      <div class="mb-3">
        <label for="num1" class="form-label">First Number</label>
        <input type="number" id="num1" class="form-control" placeholder="Enter first number">
      </div>

    +
      <div class="mb-3">
        <label for="num2" class="form-label">Second Number</label>
        <input type="number" id="num2" class="form-control" placeholder="Enter second number">
      </div>

      <!-- Button -->
      <button class="btn btn-primary w-100" onclick="addNumbers()">Add</button>

      <!-- Result Display -->
      <div id="result" class="alert alert-info mt-3 text-center" style="display: none;"></div>
    </div>
  </div>

  <script>
    function addNumbers() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      
      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('result').style.display = 'block';
        document.getElementById('result').className = 'alert alert-danger mt-3 text-center';
        document.getElementById('result').innerHTML = 'Please enter valid numbers!';
        return;
      }

      const sum = num1 + num2;

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.className = 'alert alert-success mt-3 text-center';
      resultDiv.innerHTML = The sum is: <strong>${sum} </strong>;
    }
  </script>

</body>
</html>
    
</body>
</html>
