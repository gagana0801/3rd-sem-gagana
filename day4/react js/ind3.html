<!DOCTYPE html>
<html>
<head>
    <title>Let Example - Pencil Box</title>
</head>
<body>
    <h2>Let Example: Pencil Box</h2>

    <p id="pencilOutput"></p>

    <script>
        console.log("pencils")
        let pencils = 5;  
        pencils = pencils + 3;  
        pencils = pencils - 2;  

        document.getElementById("pencilOutput").innerText =
        "Pencils left in the box: " + pencils;
    </script>
</body>
</html>
