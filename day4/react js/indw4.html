<!DOCTYPE html>
<html>
<head>
    <title>Add Function Example</title>
</head>
<body>
    <h2>Add Function Example</h2>

    <button onclick="showSum()">Add 5 + 3</button>
    <p id="sumResult"></p>

    <script>
        console.log("sum")
        function add(a, b) {
            return a + b;
        }

        function showSum() {
            let sum = add(5, 3);
            document.getElementById("sumResult").innerText = 
            "Sum of 5 and 3 is: " + sum;
        }
    </script>
</body>
</html>
